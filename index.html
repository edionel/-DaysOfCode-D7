<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="inputs">
            <label for="num1">Base:</label>
            <input type="number" id="num1" placeholder="Base" required>
            <label for="num2">Operando:</label>
            <input type="number" id="num2" placeholder="Operando" required>
        </div>
        <div class="resultado">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" placeholder="Resultado" disabled>
        </div>
        <div class="operacion">
            <span>Operaci√≥n:</span>
            <button id="sumar">+</button>
            <button id="restar">-</button>
            <button id="multiplicar">x</button>
            <button id="dividir">/</button>
            <button id="potenciar">^</button>
            <button id="salir">Salir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
